<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Estilos - JS Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h1>Test de Estilos</h1>
        
        <!-- Test de Teoría -->
        <div class="theory-section">
            <div class="theory-header">
                <i class="fas fa-book"></i>
                <span>Teoría</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="theory-content">
                <p>Este es un párrafo de prueba para verificar que los estilos se carguen correctamente.</p>
            </div>
        </div>

        <!-- Test de Ejemplos de Código -->
        <div class="code-examples-section">
            <div class="code-examples-header">
                <i class="fas fa-code"></i>
                <span>Ejemplos de Código</span>
            </div>
            <div class="code-tabs">
                <button class="code-tab active">Básico</button>
                <button class="code-tab">Avanzado</button>
                <button class="code-tab">Interactivo</button>
            </div>
        </div>

        <!-- Test de Botones -->
        <div style="margin-top: 2rem;">
            <button class="btn btn-primary">Botón Primario</button>
            <button class="btn btn-secondary">Botón Secundario</button>
        </div>

        <!-- Test de Cards -->
        <div class="card" style="margin-top: 2rem;">
            <div class="card-header">
                <h3>Card de Prueba</h3>
            </div>
            <div class="card-body">
                <p>Este es el contenido de la card para verificar que los estilos funcionen.</p>
            </div>
        </div>
    </div>
</body>
</html>
